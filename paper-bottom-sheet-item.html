<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<dom-module id="paper-bottom-sheet-item">

  <template>
    <style>
      :host{
        display: block;
      }
      
      .item {
        margin: 0;
        background: white;
        position: relative;
      }

        .item::shadow .content-icon{
          margin-right: 32px;
          width: auto;
        }

      .text{
        color: rgba(0, 0, 0, 0.87);
        word-break: break-word;
      }

      iron-icon{
        color: rgba(0, 0, 0, 0.54);
      }

      .official-color {
        width: 18px;
        height: 18px;
        margin-top: -3px;
        margin-left: 4px;
        color: #1e88e5;
      }
  
      .ripple {
        /* Workaround: Ripple doesn"t claim full space in paper-icon-item */
        padding-right: 0;
      }
      
      :host[warning] {
        color: var(--paper-red-900);
      }
    </style>

    <paper-icon-item class="item">
      <paper-ripple class="ripple" fit></paper-ripple>

      <iron-icon src="{{url}}" icon="{{icon}}" item-icon></iron-icon>

      <span class="text">
        [[text]]
        <template is="dom-if" if="{{official}}">
          <iron-icon class="official-color" icon="icons:verified-user" item-icon></iron-icon>
        </template>
      </span>


    </paper-icon-item>
  </template>

</dom-module>

<script>

(function() {

  Polymer({
    is: "paper-bottom-sheet-item",
    properties: {
      text: String,
      url: {
        type: String
      },
      icon: {
        type: String
      },
      warning: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      official: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      }
    },
  });

})();

</script>
